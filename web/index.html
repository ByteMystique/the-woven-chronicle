<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Woven Chronicle</title>
    <style>
  :root { --bg:#0b0b0b; --fg:#f3f3f3; --muted:#9aa0a6; --accent:#7dd3fc; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; background:#fff; }
  .wrap { max-width: 900px; margin: 0 auto; }
  h1 { margin: 8px 0 12px; letter-spacing:.2px }
  .toolbar{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  .toolbar input[type="text"]{ flex:1; min-width: 180px; }
  .story {
    height: 60vh; overflow:auto; white-space:pre-wrap;
    background:var(--bg); color:var(--fg);
    padding:14px 16px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.12);
    line-height:1.45;
  }
  .pulse { animation:pulse .6s ease-out; }
  @keyframes pulse { 0%{box-shadow:0 0 0 rgba(125,211,252, .8)} 100%{box-shadow:0 0 0 rgba(125,211,252,0)} }
  @media (max-width:640px){ .story{height:55vh} }
</style>

  </head>
  <body style="font-family:system-ui;margin:20px;max-width:800px">
    <h1>The Woven Chronicle üå™Ô∏è</h1>

    <section style="display:flex;gap:8px;align-items:center;margin-bottom:10px">
      <input id="name" placeholder="your name (optional)" />
      <input id="prompt" placeholder="add a sentence or idea..." style="flex:1"/>
      <button id="send">Weave It</button>
      <button id="twist">Twist Now</button>
      <label style="display:flex;align-items:center;gap:6px">
  <input id="peer-toggle" type="checkbox" />
  help weave with my browser
</label>
<span id="peer-status" style="font-size:12px;color:#666"></span>

    </section>

    <section style="margin:10px 0">
      <label>Style:
        <input id="style" value="cozy sci-fi mystery on a bus at night" style="width:360px"/>
      </label>
      <label style="margin-left:12px">Chaos:
        <input id="temp" type="range" min="0.7" max="1.5" step="0.05" value="1.05"/>
      </label>
      <a href="/admin.html" style="margin-left:16px">admin</a>
    </section>

    <pre id="story" style="height:60vh;overflow:auto;white-space:pre-wrap;background:#0b0b0b;color:#f3f3f3;padding:12px;border-radius:8px"></pre>

    <script type="module" src="/main.js"></script>
  </body>
</html>
